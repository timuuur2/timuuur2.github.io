<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .slider-wrapper {
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 33.333%;
            padding: 10px;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .arrow {
            background: #667eea;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .arrow:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .arrow:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .arrow svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .pager {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        .pager-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .slide {
                min-width: 100%;
            }

            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .slide img {
                height: 250px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .slide {
                min-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Галерея изображений</h1>
        
        <div class="slider-wrapper">
            <div class="slider-container" id="sliderContainer">
                <div class="slide"><img src="i.jpeg" alt="Моё фото"></div>
                <div class="slide"><img src="8.jpg" alt="Моё фото"></div>
                <div class="slide"><img src="2.jpg" alt="Моё фото"></div>
                <div class="slide"><img src="3.jpg" alt="Моё фото"></div>
                <div class="slide"><img src="4.jpg" alt="Моё фото"></div>
                <div class="slide"><img src="5.jpg" alt="Моё фото"></div>
                <div class="slide"><img src="6.jpg" alt="Моё фото"></div>
                <div class="slide"><img src="7.jpg" alt="Моё фото"></div>
            </div>
        </div>

        <div class="controls">
            <button class="arrow" id="prevBtn" aria-label="Предыдущий слайд">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            
            <div class="pager">
                <div id="pageInfo">Страница 1 из 1</div>
                <div class="pager-dots" id="pagerDots"></div>
            </div>
            
            <button class="arrow" id="nextBtn" aria-label="Следующий слайд">
                <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
        </div>
    </div>

    <script>
        (function() {
            const slider = document.getElementById('sliderContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            const pagerDots = document.getElementById('pagerDots');
            
            let currentPage = 0;
            let slidesPerPage = 3;
            const totalSlides = slider.children.length;
            
            function updateSlidesPerPage() {
                const width = window.innerWidth;
                if (width <= 768) slidesPerPage = 1;
                else if (width <= 1024) slidesPerPage = 2;
                else slidesPerPage = 3;
            }
            
            function getTotalPages() {
                return Math.ceil(totalSlides / slidesPerPage);
            }
            
            function updateSlider() {
                const offset = -(currentPage * 100);
                slider.style.transform = 'translateX(' + offset + '%)';
                
                const totalPages = getTotalPages();
                pageInfo.textContent = 'Страница ' + (currentPage + 1) + ' из ' + totalPages;
                
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage >= totalPages - 1;
                
                updatePagerDots();
            }
            
            function createPagerDots() {
                pagerDots.innerHTML = '';
                const totalPages = getTotalPages();
                for (let i = 0; i < totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.dataset.page = i;
                    dot.addEventListener('click', () => {
                        currentPage = i;
                        updateSlider();
                    });
                    pagerDots.appendChild(dot);
                }
            }
            
            function updatePagerDots() {
                const dots = pagerDots.querySelectorAll('.dot');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentPage);
                });
            }
            
            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updateSlider();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                const totalPages = getTotalPages();
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updateSlider();
                }
            });
            
            window.addEventListener('resize', () => {
                const oldSlidesPerPage = slidesPerPage;
                updateSlidesPerPage();
                if (oldSlidesPerPage !== slidesPerPage) {
                    currentPage = 0;
                    createPagerDots();
                    updateSlider();
                }
            });
            
            updateSlidesPerPage();
            createPagerDots();
            updateSlider();
        })();
    </script>
</body>
</html>
