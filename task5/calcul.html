<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="quantity">Количество товара:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <div class="error" id="quantityError">Пожалуйста, введите количество товара</div>
            </div>

            <div class="form-group">
                <label for="product">Выберите товар:</label>
                <select id="product" name="product" required>
                    <option value="">-- Выберите товар --</option>
                    <option value="1500">Ноутбук - 1500 ₽</option>
                    <option value="800">Клавиатура - 800 ₽</option>
                    <option value="500">Мышь - 500 ₽</option>
                    <option value="2500">Монитор - 2500 ₽</option>
                </select>
                <div class="error" id="productError">Пожалуйста, выберите товар</div>
            </div>

            <button type="submit">Рассчитать стоимость</button>
        </form>

        <div class="result" id="result">
            <h2>Стоимость заказа:</h2>
            <div class="amount" id="totalAmount">0 ₽</div>
        </div>
    </div>
</body>
</html>
