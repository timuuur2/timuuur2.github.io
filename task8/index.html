<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <p>Свяжитесь с нами, нажав на кнопку ниже</p>
        <button id="openFormBtn" class="open-btn">Связаться с нами</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-overlay"></div>
        <div class="popup-content">
            <button id="closeBtn" class="close-btn" aria-label="Закрыть">&times;</button>
            <h2>Форма обратной связи</h2>
            
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="fullName">ФИО <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization">
                </div>

                <div class="form-group">
                    <label for="message">Сообщение <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="consent" name="consent" required>
                        <span>Я согласен с <a href="#" target="_blank">политикой обработки персональных данных</a> <span class="required">*</span></span>
                    </label>
                </div>

                <div id="messageBox" class="message-box"></div>

                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
